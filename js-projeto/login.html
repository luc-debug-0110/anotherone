<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body>
   <div class="section login-form bg-primary" id="registro-form">
      <div class="container container-reg">
         
         <div class="row align-items-center justify-content-center">
            <div class="col-md-6 col-img">
               <img class="img-fluid" src="images/register/undraw_security_on_re_e491(1).svg" alt="">
            </div>
            <div class="col-md-6 col-form">
               <div class="header text-center py-5"><h1>Entre</h1></div>

               <form action="index.html"  onsubmit="logar()" class=" py-5 row g-3">
                  
                  <div class="col-md-12">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login">
                    
                  </div>
                  <div class="col-md-12">
                     <label for="senha" class="form-label">Senha</label>
                     <input type="password" class="form-control" id="senha">
                  </div>
                  <div class="col-md-12">
                     <a href="registro.html">
                        <p class="lead fs-6 fw-bold text-dark text-center">Não é cadastrado? Cadastre-se agora!</p>
                     </a>
                  </div>
                  <div class="col-md-12 text-center">
                    <button type="submit" class="border-dark btn rounded-pill btn-rounded">Logar-se
                     <span>
                        <i class="fas fa-person"></i>
                     </span>
                    </button>
                  </div>
                  
                </form>

               </div>

            
                  
            </div>
            
         </div>
      </div>
   </div>
   <script src="assets/js/js-nativo/registro.js"></script>
   <script src="assets/js/bootstrap.bundle.js"></script>
    
</body>
</html>
